<div id="page-wrapper" class="open" [ngClass]="{'open': toggle}">
    <fix-sidebar (change)="toggleChange($event)"></fix-sidebar>
    <div id="content-wrapper">
        <div class="page-content">
            <div class="overlay" style="display: none;"></div>
            <fix-file-editor></fix-file-editor>
            <fix-headerbar></fix-headerbar>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
