<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title font-16">
                <i class="fa fa-copyright m-r-5" aria-hidden="true"></i>CoreEngine configuration</h4>
        </div>
        <div class="modal-body">
            <!-- Text input-->
            <div class="row">
                <form class="form-horizontal" [formGroup]="form">
                    <fieldset>
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="textinput">Version</label>
                                    <div class="col-sm-4" [ngClass]="displayFieldCss('version')">
                                        <input type="text" placeholder="5.7.0.0" class="form-control input-sm" formControlName="version">
                                        <fix-field-error-display [displayError]="isFieldNotValid('version')" errorMsg="Please inform the version"></fix-field-error-display>
                                    </div>

                                    <label class="col-sm-2 control-label" for="textinput">Push</label>
                                    <div class="col-sm-4" [ngClass]="displayFieldCss('push')">
                                        <input type="text" placeholder="760" class="form-control input-sm" formControlName="push">
                                        <fix-field-error-display [displayError]="isFieldNotValid('push')" errorMsg="Please inform the push version"></fix-field-error-display>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>

</div>
