<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <form [formGroup]="templateForm" (ngSubmit)="validation(templateForm)" novalidate>
            <fix-widget>
                <fix-widget-header icon="fa fa-code" title="Package configuration file">
                    <div class="pull-right">
                        Templates:
                        <select class="selectplateform" data-style="input-sm btn-default select-text-sm" title="Choose template...">
                            <option value="object:266"> v5.9.0.0</option>
                        </select>
                    </div>
                </fix-widget-header>
                <fix-widget-body classes="no-padding">
                    <div class="row template-config">
                        <div class="col-sm-12 m-t-10">
                            <div class="row">
                                <div class="form-horizontal" role="form">
                                    <fieldset>
                                        <div class="col-sm-6 with-right-separator">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="row" formGroupName="general">
                                                        <legend style="margin-top: 20px;">
                                                            <i class="fa fa-windows m-r-5" aria-hidden="true"></i>General config</legend>

                                                        <!-- Text input-->
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="textinput">Name</label>
                                                            <div class="col-sm-8" [ngClass]="{'has-error': templateForm.get('general').get('name').errors && templateForm.get('general').get('name').touched}">
                                                                <input type="text" placeholder="MyPackage" class="form-control input-sm" formControlName="name">
                                                                <span *ngIf="templateForm.get('general').get('name').errors && templateForm.get('general').get('name').touched" class="help-block">Required.</span>
                                                            </div>
                                                        </div>

                                                        <!-- Text input-->
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="textinput">Platform</label>
                                                            <div class="col-sm-10" [ngClass]="{'has-error': templateForm.get('general').get('plateform').errors && templateForm.get('general').get('plateform').touched}">
                                                                <select class="selectplateform" data-style="input-sm btn-default select-text-sm" title="Choose container..." formControlName="plateform">
                                                                    <option data-icon="fa fa-linux" label="DockerHub" value="object:266"> Linux-Docker01</option>
                                                                </select>
                                                                <span *ngIf="templateForm.get('general').get('plateform').errors && templateForm.get('general').get('plateform').touched"
                                                                    class="help-block">Required.</span>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="row" formGroupName="coreEngine">
                                                        <legend>
                                                            <i class="fa fa-copyright m-r-5" aria-hidden="true"></i>CoreEngine version</legend>
                                                        <!-- Text input-->
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="textinput">Version</label>
                                                            <div class="col-sm-4" [ngClass]="{'has-error': templateForm.get('coreEngine').get('version').errors && templateForm.get('coreEngine').get('version').touched}">
                                                                <input type="text" placeholder="5.7.0.0" class="form-control input-sm" formControlName="version">
                                                                <span class="help-block" *ngIf="templateForm.get('coreEngine').get('version').errors && templateForm.get('coreEngine').get('version').touched">Required.</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="row" formGroupName="filterEngine">
                                                        <legend>
                                                            <i class="fa fa-filter m-r-5" aria-hidden="true"></i>Filter version</legend>
                                                        <!-- Text input-->
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="textinput">Version</label>
                                                            <div class="col-sm-4" [ngClass]="{'has-error': templateForm.get('filterEngine').get('version').errors && templateForm.get('filterEngine').get('version').touched}">
                                                                <input type="text" placeholder="5.7.2.0" class="form-control input-sm" formControlName="version">
                                                                <span class="help-block" *ngIf="templateForm.get('filterEngine').get('version').errors && templateForm.get('filterEngine').get('version').touched">Required.</span>
                                                            </div>
                                                        </div>

                                                        <!-- Text input-->
                                                        <div class="form-group" formGroupName="filterEngineOptions">
                                                            <label class="col-sm-2 control-label" for="textinput">Options</label>
                                                            <div class="col-sm-10">
                                                                <div class="checkbox">
                                                                    <label>
                                                                        <input type="checkbox" value="" formControlName="fmlFile1">Fml file - 1</label>
                                                                </div>
                                                                <div class="checkbox">
                                                                    <label>
                                                                        <input type="checkbox" value="" formControlName="fmlFile2">Fml file - 2</label>
                                                                </div>
                                                                <div class="checkbox">
                                                                    <label>
                                                                        <input type="checkbox" value="" formControlName="scoreFile">Score file</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="row" formGroupName="continuityBackend">
                                                        <legend style="margin-top: 20px;">
                                                            <i class="fa fa-archive m-r-5" aria-hidden="true"></i>Continuity Backend</legend>

                                                        <!-- Text input-->
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="textinput">Version</label>
                                                            <div class="col-sm-4" [ngClass]="{'has-error': templateForm.get('continuityBackend').get('version').errors && templateForm.get('continuityBackend').get('version').touched}">
                                                                <input type="text" placeholder="5.9.0.0" class="form-control input-sm" formControlName="version">
                                                                <span class="help-block" *ngIf="templateForm.get('continuityBackend').get('version').errors && templateForm.get('continuityBackend').get('version').touched">Required.</span>
                                                            </div>

                                                            <label class="col-sm-2 control-label" for="textinput">Push</label>
                                                            <div class="col-sm-4" [ngClass]="{'has-error': templateForm.get('continuityBackend').get('push').errors && templateForm.get('continuityBackend').get('push').touched}">
                                                                <input type="text" placeholder="760" class="form-control input-sm" formControlName="push">
                                                                <span class="help-block" *ngIf="templateForm.get('continuityBackend').get('push').errors && templateForm.get('continuityBackend').get('push').touched">Required.</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="row" formGroupName="database">
                                                        <legend>
                                                            <i class="fa fa-database m-r-5" aria-hidden="true"></i>Database configuration</legend>

                                                        <!-- Text input-->
                                                        <div class="form-group" formGroupName="type">
                                                            <label class="col-sm-2 control-label" for="textinput">Type</label>
                                                            <div class="col-sm-10">
                                                                <label class="radio-inline">
                                                                    <input type="radio" name="oracle" formControlName="oracle">Oracle
                                                                </label>
                                                                <label class="radio-inline">
                                                                    <input type="radio" name="sqlServer" formControlName="sqlServer">SQL-Server
                                                                </label>
                                                                <label class="radio-inline">
                                                                    <input type="radio" name="db2" formControlName="db2">DB2
                                                                </label>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="textinput">Username</label>
                                                            <div class="col-sm-10" [ngClass]="{'has-error': templateForm.get('database').get('username').errors && templateForm.get('database').get('username').touched}">
                                                                <input type="text" placeholder="USER_ONE" class="form-control input-sm" formControlName="username">
                                                                <span class="help-block" *ngIf="templateForm.get('database').get('username').errors && templateForm.get('database').get('username').touched">Required.</span>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="textinput">Password</label>
                                                            <div class="col-sm-10" [ngClass]="{'has-error': templateForm.get('database').get('password').errors && templateForm.get('database').get('password').touched}">
                                                                <input type="text" placeholder="******" class="form-control input-sm" formControlName="password">
                                                                <span class="help-block" *ngIf="templateForm.get('database').get('password').errors && templateForm.get('database').get('password').touched">Required.</span>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="textinput">Hostname</label>
                                                            <div class="col-sm-4" [ngClass]="{'has-error': templateForm.get('database').get('hostname').errors && templateForm.get('database').get('hostname').touched}">
                                                                <input type="text" placeholder="127.0.0.1" class="form-control input-sm" formControlName="hostname">
                                                                <span class="help-block" *ngIf="templateForm.get('database').get('hostname').errors && templateForm.get('database').get('hostname').touched">Required.</span>
                                                            </div>

                                                            <label class="col-sm-2 control-label" for="textinput">Service</label>
                                                            <div class="col-sm-4" [ngClass]="{'has-error': templateForm.get('database').get('service').errors && templateForm.get('database').get('service').touched}">
                                                                <input type="text" placeholder="XE" class="form-control input-sm" formControlName="service">
                                                                <span class="help-block" *ngIf="templateForm.get('database').get('service').errors && templateForm.get('database').get('service').touched">Required.</span>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label" for="textinput">Port</label>
                                                            <div class="col-sm-4" [ngClass]="{'has-error': templateForm.get('database').get('port').errors && templateForm.get('database').get('port').touched}">
                                                                <input type="text" placeholder="1521" class="form-control input-sm" formControlName="port">
                                                                <span class="help-block" *ngIf="templateForm.get('database').get('port').errors && templateForm.get('database').get('port').touched">Required.</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </fix-widget-body>
                <fix-widget-footer>
                    <div class="row form-group nomargin">
                        <div class="col-sm-12 nomargin">
                            <button type="submit" class="btn btn-primary btn-sm pull-right" [disabled]="templateForm.invalid || templateForm.pending">
                                <i class="fa fa-check m-r-5" aria-hidden="true"></i>Validate
                            </button>
                        </div>
                    </div>
                </fix-widget-footer>
            </fix-widget>
        </form>
    </div>
</div>
