<div class="row">
    <div class="col-sm-2 nopadding">
        <div class="radio">
            <label>
                <input type="radio" name="optradio">Find in Nexus</label>
        </div>
    </div>
</div>
<div class="row fix-sub-form">
    <div class="col-sm-1 control-label nomargin nopadding fix-label space-right">Version</div>
    <div class="col-sm-3">
        <input type="text" class="form-control input-sm" [(ngModel)]="archive.version.version">
    </div>
    <div class="col-sm-1 control-label nomargin nopadding fix-label space-right">Push</div>
    <div class="col-sm-3">
        <input type="text" class="form-control input-sm" [(ngModel)]="archive.version.push">
    </div>
</div>
<div class="row">
    <div class="col-sm-2 nopadding">
        <div class="radio">
            <label>
                <input type="radio" name="optradio">Find with URL</label>
        </div>
    </div>
</div>
<div class="row fix-sub-form">
    <div class="col-sm-1 control-label nomargin nopadding fix-label space-right">URL</div>
    <div class="col-sm-9">
        <input type="text" class="form-control input-sm" [(ngModel)]="archive.url" placeholder="e.g. https://com.packa.fr/sample.zip">
    </div>
</div>
<div class="row">
    <div class="col-sm-2 nopadding">
        <div class="radio">
            <label>
                <input type="radio" name="optradio">Add Package file</label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 nopadding">
        <fix-file-wrapper-uploader [config]="archiveUploadConfig" [url]="urlUpload"></fix-file-wrapper-uploader>
    </div>
</div>
