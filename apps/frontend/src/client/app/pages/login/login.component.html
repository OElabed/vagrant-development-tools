<div class="container">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="logo">
            <img src="/assets/img/logo-white.svg" height="50px" width="50px" /> Fix-Back
        </div>
        <div class="panel panel-info">
            <div class="panel-body">
                <div style="display:none" class="alert alert-danger col-sm-12"></div>
                <form class="form-horizontal" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" name="username" value="" placeholder="username or email">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 controls">
                            <a class="btn btn-primary" (click)="onSubmit()">Login </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
